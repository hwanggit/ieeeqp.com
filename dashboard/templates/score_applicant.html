{% extends 'dash_generic.html' %}
{% block body %}
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <h1>{{ applicant.first_name }}</h1>
        {% if check_existing %}
        <div>Already Scored!</div>
        {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ update_form }}

            {{ score_form }}
            <input type="submit" />
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
